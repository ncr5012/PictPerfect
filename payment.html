<section class="form-section">
  <h1>Enter Payment Details</h1>
  <p>Selected Package: <span id="selected-package">25 Credits = $5.00</span></p>
  <form action="payment-unsuccessful.html" method="get" class="payment-form">
    <label for="cc-number">Credit Card Number:</label>
    <input type="text" id="cc-number" name="cc-number" required>

    <label for="cc-exp">Expiry Date (MM/YY):</label>
    <input type="text" id="cc-exp" name="cc-exp" required>

    <label for="cc-cvc">CVC:</label>
    <input type="text" id="cc-cvc" name="cc-cvc" required>

    <button type="submit" class="btn-primary">Submit Payment</button>
  </form>
