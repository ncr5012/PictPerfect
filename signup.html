<body>
<header>
  <nav class="navbar">
    <div class="logo">PictPerfect</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="product.html">Product</a></li>

      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

<section class="form-section">
  <h1>Create an Account</h1>
  <form action="pricing.html" method="get" class="signup-form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <div class="checkbox-container">
      <input type="checkbox" id="privacy" name="privacy" required>
      <label for="privacy">I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a> and <a href="terms.html" target="_blank">Terms of Service</a></label>
    </div>

    <button type="submit" class="btn-primary">Sign Up</button>
  </form>
</section>
