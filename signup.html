<script>
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var form = this;
    var email = document.getElementById('email').value;
    var termsChecked = document.getElementById('terms').checked;

    var postData = new URLSearchParams();
    postData.append('email', email);
    postData.append('signup_terms', termsChecked);

    fetch('https://script.google.com/macros/s/AKfycbxCy9jXm1Wca9vHChYyJ-eMvZ7a1V4RDtbl7O_hJQfNsXNnGwWr_uYsU8plem0Iow/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: postData.toString()
    })
    .then(function() {
      // Once submission is done, go to the next page
      window.location.href = 'upload-offer.html';
    })
    .catch(function(error) {
      console.error('Error:', error);
      alert('There was a problem submitting your data. Please try again.');
    });
  });
</script>
