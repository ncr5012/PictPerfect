<script>
function proceedToPayment() {
  const selectedRadio = document.querySelector('input[name="credits"]:checked');
  let credits = selectedRadio.value;
  let price = '5.00';

  // Determine price based on selected credits
  // Make sure these match your actual pricing logic
  if (credits === '25') {
    price = '5.00';
  } else if (credits === '50') {
    price = '9.50';
  } else if (credits === '100') {
    price = '18.00';
  }

  // Construct the payment page URL with query params
  const url = `payment.html?credits=${encodeURIComponent(credits)}&price=${encodeURIComponent(price)}`;
  window.location.href = url;
}
</script>
